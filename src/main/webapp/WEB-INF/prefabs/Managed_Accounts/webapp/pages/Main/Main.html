<wm-prefab-container name="prefab_container1">
    <wm-list listclass="list-group" template="true" template-name="Business Card" itemsperrow="xs-1 sm-2 md-3 lg-3" class="list-card" statehandler="none" name="list1" dataset="bind:Variables.JS_getManagedAccounts.dataSet" navigation="On-Demand" paginationclass="btn-default"
        on-click="list1Click($event, widget)" nodatamessage="bind:servicehost==&quot;APIVendor(R)&quot;?&quot;Loading ledgers...&quot;:&quot;No Accounts found..&quot;" loadingdatamsg="bind:servicehost==&quot;APIVendor(R)&quot;?&quot;Loading ledgers...&quot;:&quot;Loading Accounts...&quot;"
        on-select="list1Select(widget, $data)" on-tap="list1Tap($event, widget)" pagesize="10">
        <wm-listtemplate layout="media" name="listtemplate2">
            <wm-card name="card1" class="pointer">
                <wm-card-content name="card_content1">
                    <wm-layoutgrid name="layoutgrid2" height="170px">
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="8" name="gridcolumn5" class="col-xs-8">
                                <wm-label caption="bind:Variables.JS_getManagedAccounts.dataSet[$i].tag" class="text-muted f-xxs-2" name="JobTitle"></wm-label>
                                <wm-label name="Name" class="p f-sm font-semibold text-ellipsis" caption="bind:Variables.JS_getManagedAccounts.dataSet[$i].name" fontunit="em"></wm-label>
                                <wm-label name="label5" caption="bind:maskAccountNumber(Widgets.list1.currentItem.id)" class="f-xs font-medium text-muted"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn6" class="col-xs-1" horizontalalign="right">
                                <wm-label padding="unset 0.5em" name="label4" class="pull-right account-currency" caption="bind:Widgets.list1.currentItem.currency==&quot;GBP&quot;?&quot;£&quot;:Widgets.list1.currentItem.currency==&quot;USD?&quot;?&quot;$&quot;: &quot;€&quot;"
                                    fontsize="14" margin="unset unset 0px unset" show="false"></wm-label>
                                <wm-icon name="icon1" iconclass="bind:&quot;fa &quot; + (Widgets.list1.currentItem.currency==&quot;GBP&quot;?&quot;fa-gbp&quot;:Widgets.list1.currentItem.currency==&quot;USD?&quot;?&quot;fa-usd&quot;: &quot;fa-euro&quot;)"
                                    class="icon-lg" conditionalclass="bind:Widgets.list1.currentItem.currency==&quot;GBP&quot;?&quot;label-success&quot;:Widgets.list1.currentItem.currency==&quot;USD?&quot;?&quot;label-info&quot;: &quot;label-danger&quot;"></wm-icon>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow5" padding="60px unset unset unset">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                                <wm-label name="Content" caption="bind:(Widgets.list1.currentItem.currency == 'GBP' ? '£ ': (Widgets.list1.currentItem.currency == 'USD') ? '$ ': '€ ')+ Widgets.list1.currentItem.balance+&quot;.00&quot;" class="h2" fontunit="px"
                                    fontsize="28" margin="0px unset unset unset" show="false"></wm-label>
                                <wm-icon iconclass="bind:&quot;fa f-lg &quot; + (Widgets.list1.currentItem.currency==&quot;GBP&quot;?&quot;fa-gbp&quot;:Widgets.list1.currentItem.currency==&quot;USD?&quot;?&quot;fa-usd&quot;: &quot;fa-euro&quot;)"
                                    class="f-xl" name="icon2" caption="bind:Widgets.list1.currentItem.balance+&quot;.00&quot;" show="bind:Widgets.list1.currentItemWidgets.Name.caption!=&quot;&quot;" deferload="true"></wm-icon>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-card-content>
            </wm-card>
        </wm-listtemplate>
    </wm-list>
</wm-prefab-container>
