<wm-partial name="partial1">
    <wm-list listclass="list-group" template="true" template-name="Business Card" itemsperrow="xs-1 sm-2 md-3 lg-3" class="list-card card-listing" statehandler="none" name="list1" dataset="bind:Variables.managedCardsGet.dataSet.cards" navigation="Scroll"
        nodatamessage="No Cards found.">
        <wm-listtemplate layout="media" name="listtemplate1">
            <wm-card name="card1">
                <wm-card-content fontsize="0.8" fontunit="em" name="card_content1" backgroundrepeat="no-repeat" backgroundsize="220">
                    <wm-layoutgrid columns="2" name="layoutgrid2">
                        <wm-gridrow name="gridrow5">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn10" class="col-xs-6">
                                <wm-label caption="bind:Widgets.list1.currentItem.cardType==&quot;VIRTUAL&quot;?&quot;VIRTUAL CARDS&quot;:&quot;PHYSICAL CARDS&quot;" margin="0px unset" whitespace="nowrap" name="label6" fontweight="bold" fontsize="14"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn11" horizontalalign="right" class="col-xs-6">
                                <wm-label caption="bind:Prefab.servicehost==&quot;APIVendor(W)&quot; ? 'Balance' : 'Spent Limit'" class="pull-right" margin="unset unset 0px unset" whitespace="nowrap" name="label8" fontsize="11" show="bind:Prefab.servicehost!=&quot;APIVendor(W)&quot;"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow6">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn12" class="col-xs-6">
                                <wm-label name="Department" caption="bind:Widgets.list1.currentItem.cardBrand+ &quot; (&quot;+Widgets.list1.currentItem.currency+(Widgets.list1.currentItem.currency==&quot;GBP&quot;?&quot; £&quot;:Widgets.list1.currentItem.currency==&quot;USD&quot;?&quot; $&quot;:&quot; €&quot;)+&quot; )&quot;"
                                    margin="0.3em unset unset unset" whitespace="nowrap" fontsize="11"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn13" horizontalalign="right" class="col-xs-6">
                                <wm-label caption="bind:((Widgets.list1.currentItem.currency==&quot;GBP&quot;?&quot;£ &quot;:(Widgets.list1.currentItem.currency==&quot;USD&quot;?&quot;$ &quot;:&quot;€ &quot;))+((Widgets.list1.currentItem.balance / 100) | numberToString: '2'))"
                                    class="pull-right" margin="2px unset unset unset" whitespace="nowrap" name="label7" fontsize="15" show="bind:Prefab.servicehost!=&quot;APIVendor(W)&quot;"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow7" class="card-number">
                            <wm-gridcolumn columnwidth="3" name="gridcolumn14" horizontalalign="center" class="col-xs-3">
                                <wm-label caption="XXXX" on-click="label9Click($event, widget, item, currentItemWidgets)" fontsize="14" name="label10_1" margin="1em unset unset unset" class="cusorStyle pull-left" fontweight="bold"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="3" name="gridcolumn13_2" horizontalalign="center" class="col-xs-3">
                                <wm-label caption="XXXX" on-click="label9Click($event, widget, item, currentItemWidgets)" fontsize="14" name="label11_1" margin="1em unset unset unset" class="cusorStyle" fontweight="bold"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="3" name="gridcolumn14_1" horizontalalign="center" class="col-xs-3">
                                <wm-label caption="XXXX" on-click="label9Click($event, widget, item, currentItemWidgets)" fontsize="14" name="label12_1" margin="1em unset unset unset" class="cusorStyle" fontweight="bold"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="3" name="gridcolumn15" horizontalalign="center" class="col-xs-3">
                                <wm-label name="label9" caption="bind:Widgets.list1.currentItem.cardNumberLastFour" on-click="label9Click($event, widget, item, currentItemWidgets)" fontsize="14" margin="1em unset unset unset" class="cusorStyle pull-right"
                                    fontweight="bold"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow8">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn16" padding="unset 2em unset unset" class="col-xs-6">
                                <wm-label caption="Cardholder Name" margin="1em unset unset unset" whitespace="nowrap" name="label10" fontsize="11"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="2" name="gridcolumn17_1" horizontalalign="left" padding="1em unset unset unset" class="col-xs-2"></wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn17" horizontalalign="right" class="col-xs-4">
                                <wm-label caption="Expiry Date" class="pull-right" margin="1em unset unset unset" whitespace="nowrap" name="label11" fontsize="11"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow9">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn18" class="col-xs-4">
                                <wm-label caption="bind:Widgets.list1.currentItem.nameOnCard" margin="unset unset 0em unset" whitespace="nowrap" name="label12" fontweight="bold" fontsize="13"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn10_1" horizontalalign="center" padding="-1.2em unset unset unset" class="col-xs-4">
                                <wm-layoutgrid name="layoutgrid2_1" class="cvvLayout" show="bind:Prefab.servicehost == 'APIVendor(W)'">
                                    <wm-gridrow name="gridrow6_1">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn11_1">
                                            <wm-icon name="icon1" iconclass="wi wi-file-download"></wm-icon>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow7_1">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn13_1">
                                            <wm-popover popoverwidth="300" popoverheight="40px" margin="unset 0.5em" name="popover1" contentsource="partial" caption="Show CVV" content="popoverPartial" on-load="popover1Load(widget, item, currentItemWidgets)"
                                                color="#30373b" popoverarrow="false" on-show="popover1Show($event, widget, item, currentItemWidgets)"></wm-popover>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn19" horizontalalign="right" class="col-xs-4">
                                <wm-label caption="bind:Prefab.calculateExpiryDate(Widgets.list1.currentItem.expiryMmyy)" class="pull-right" margin="unset unset 0em unset" whitespace="nowrap" name="label13" fontsize="13" fontweight="bold"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-card-content>
            </wm-card>
        </wm-listtemplate>
    </wm-list>
</wm-partial>
