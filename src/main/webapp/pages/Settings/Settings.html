<wm-page pagetitle="Manage Theme" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1" class="spacing-large">
            <wm-tabs type="static" statehandler="none" name="tabs1" tabsposition="left" transition="slide">
                <wm-tabpane name="tabpaneThemes" title="Themes">
                    <wm-list listclass="list-group" itemsperrow="xs-2 sm-3 md-4 lg-4" template="true" template-name="Contact Card" class="list-card active-list" statehandler="none" name="getThemeTypeList1" dataset="bind:Variables.svGetThemeType.dataSet.content"
                        navigation="None" on-click="Widgets.confirmdialogThemeChanges.open()" itemclass="bind:(Variables.svGetThemeType.dataSet.content[$i].id == Variables.wsGetActiveTheme.dataSet.content[$i].themeId) ? 'theme-active' : ''">
                        <wm-listtemplate layout="media" name="listtemplate1">
                            <wm-card name="ContactCard">
                                <wm-card-content horizontalalign="center" name="card_content1">
                                    <wm-container name="container1"></wm-container>
                                    <wm-label name="Name" class="f-m font-semibold text-center" margin="unset unset 0em unset" caption="bind:Widgets.getThemeTypeList1.currentItem.name"></wm-label>
                                    <wm-label name="JobTitle" class="p text-muted  text-center" caption="bind:Widgets.getThemeTypeList1.currentItem.id" whitespace="nowrap" show="false"></wm-label>
                                </wm-card-content>
                            </wm-card>
                        </wm-listtemplate>
                    </wm-list>
                </wm-tabpane>
                <wm-tabpane name="tabpaneWealthGoals" title="Wealth Goals">
                    <wm-table statehandler="none" name="GoalFormFieldsTable1" title="" dataset="bind:Variables.wsGetGoalFormFields.dataSet.content" navigation="Basic" showrowindex="true">
                        <wm-table-column binding="name" caption="Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="type" caption="Type" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="isActive" caption="Is Active" widget-type="checkbox" edit-widget-type="checkbox" type="boolean" show="true" readonly="false">
                            <wm-checkbox datavalue="bind:row.getProperty('isActive')" disabled="bind:colDef.readonly" class="" conditionalclass="" conditionalstyle=""></wm-checkbox>
                        </wm-table-column>
                        <wm-table-column binding="rowOperations" caption="" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                        <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="Widgets.dialogCreateNewGoalField.open()" shortcutkey="" disabled="false" widget-type="button"
                            position="header"></wm-table-action>
                        <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="Variables.wsDeleteGoalFormField.invoke()" disabled="false" widget-type="button"></wm-table-row-action>
                    </wm-table>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-confirmdialog on-ok="Variables.wsUpdateTheme.invoke();Widgets.confirmdialogThemeChanges.close()" on-cancel="Widgets.confirmdialogThemeChanges.close()" name="confirmdialogThemeChanges" message="bind:'Change theme to '+Widgets.getThemeTypeList1.selecteditem.name"></wm-confirmdialog>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Create New Field" iconclass="wi wi-file-text" name="dialogCreateNewGoalField">
        <wm-form errormessage="" captionposition="top" title="" enctype="application/x-www-form-urlencoded" method="post" dataset="bind:Variables.wsCreateNewGoalField.dataSet" captionalign="left" name="CreateGoalFormFieldForm1" postmessage="Goal form filed added successfully">
            <wm-layoutgrid columns="1" name="layoutgrid3">
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                        <wm-form-field name="RequestBody_name" readonly="false" displayname="Name" key="RequestBody.name" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                        <wm-form-field name="RequestBody_type" displayname="Type" key="RequestBody.type" type="string" show="true" widget="select" dataset="bind:Variables.stvFieldTypes.dataSet" datafield="dataValue" displayfield="name" placeholder="Select value"></wm-form-field>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn9">
                        <wm-form-field name="RequestBody_isActive" readonly="false" displayname="Is Active" key="RequestBody.isActive" type="boolean" show="true" widget="checkbox" placeholder=""></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-default" iconclass="wi wi-refresh" title="Reset" disabled="false" widget-type="button" type="reset" update-mode="true"></wm-form-action>
            <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" widget-type="button" type="submit" update-mode="true"></wm-form-action>
        </wm-form>
    </wm-dialog>
</wm-page>
