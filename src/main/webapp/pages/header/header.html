<wm-partial name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="1" name="headerleft" class="headerleft" horizontalalign="center">
                <wm-picture name="picture3" picturesource="bind:'resources/images/imagelists/'+Variables.wsGetActiveTheme.dataSet.content[$i].themeId+'/logo-bright-short-color.svg'" pictureplaceholder="resources/images/logos/logo-bright-short-color.svg" resizemode="contain"
                    animation="fadeInLeft"></wm-picture>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="7" name="gridcolumn1">
                <wm-container name="container2" display="inline-block" class="pull-left" animation="fadeInDown">
                    <wm-label name="label1" caption="bind:getGreetingTime() + '!'" margin="unset unset 0px unset" fontunit="px" class="f-m font-semibold"></wm-label>
                    <wm-label padding="unset 0.5em unset 0.25em" caption="bind:Variables.consumerGet.dataSet.rootUser.name" class="text-muted f-m" margin="unset unset 0px unset" fontunit="px" name="label31"></wm-label>
                </wm-container>
                <wm-container name="container1" display="inline-block" bordercolor="var(--border-color)" borderstyle="solid" borderwidth="0px 0px 0px 1px" margin="0.25em unset unset 0.5em" padding="unset unset unset 1.25em" showindevice="sm,md,lg" class="pull-left"
                    animation="fadeInDown">
                    <wm-label name="label6" caption="bind:&quot;Last Login: &quot;" class="f-xxs-2 text-muted" showindevice="all"></wm-label>
                    <wm-label padding="unset unset unset 0.35em" caption="bind:(Variables.getLoginTime.dataSet.result | toDate: 'dd/MM/yyyy, hh:mm:ss a')" class="f-xxs-2 font-medium text-muted" showindevice="all" name="label6_1"></wm-label>
                </wm-container>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="right">
                <wm-container name="container3" display="inline-block" animation="fadeInRight">
                    <wm-container name="container4" display="inline-block" showindevice="sm,md,lg" class="pull-left" margin="unset 1em unset unset">
                        <wm-label name="label1" caption="bind:Variables.consumerGet.dataSet.rootUser.name +' '+Variables.consumerGet.dataSet.rootUser.surname" showindevice="sm,md,lg" class="f-sm-2 font-medium text-ellipsis" margin="unset unset 0px unset"></wm-label>
                        <wm-label name="label2" caption="bind:Variables.loggedInUser.dataSet.roles.join(', ')" margin="unset unset 0px unset" fontunit="em" class="f-xxs-2 text-muted"></wm-label>
                    </wm-container>
                    <wm-popover popoverwidth="180" popoverheight="auto" margin="unset 30px unset unset" name="popover1" iconurl="resources/images/imagelists/group.svg" iconwidth="40" iconheight="40" caption="" content="popover_userprofile" popoverarrow="false"
                        autoclose="always"></wm-popover>
                    <wm-picture resizemode="cover" name="picture3_1" width="40" height="40" shape="circle" picturesource="resources/images/imagelists/group.svg" showindevice="sm,md,lg" show="false"></wm-picture>
                </wm-container>
                <wm-anchor caption="" on-click="Widgets.dialogConfirm.open()" iconclass="" name="anchorLogout" iconurl="resources/images/logos/icon-logout_3x.png" iconwidth="22px" iconheight="20px" margin="unset 24px" showindevice="all" show="false"></wm-anchor>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
