<wm-partial type="popover" name="partial1">
    <wm-nav type="pills" autoclose="outsideClick" name="nav1" layout="stacked">
        <wm-nav-item name="nav_item1">
            <wm-anchor caption="Account Settings" name="anchor1" iconclass="wi wi-settings"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="nav_item2">
            <wm-anchor caption="Logout" name="anchor2" on-click="Widgets.dialogConfirm.open()" iconclass="wi wi-power-settings-new"></wm-anchor>
        </wm-nav-item>
    </wm-nav>
    <wm-dialog dialogtype="design-dialog" modal="false" title="" iconclass="wi wi-file-text" name="dialogConfirm" showheader="false" closable="false" width="400px" height="300px">
        <wm-layoutgrid name="layoutgrid1" height="288px">
            <wm-gridrow name="gridrow3">
                <wm-gridcolumn columnwidth="4" name="gridcolumn7"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn16" horizontalalign="center" class="col-xs-12">
                    <wm-picture name="picture1" picturesource="resources/images/imagelists/icon-logout.png" margin="4em unset unset unset"></wm-picture>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn8"></wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow4">
                <wm-gridcolumn columnwidth="1" name="gridcolumn10"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="10" name="gridcolumn17" horizontalalign="center" class="col-xs-12">
                    <wm-label padding="unset 0.5em" name="label5" caption="Are you sure you want to Logout?" fontsize="18" margin="2em unset unset unset"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn11"></wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow5">
                <wm-gridcolumn columnwidth="12" name="gridcolumn18" horizontalalign="center" class="col-xs-12">
                    <wm-button class="btn-default" caption="Cancel" type="button" margin="2em 0.5em unset 0.5em" name="buttonCancel" on-click="Widgets.dialogConfirm.close()" width="120px" height="44px"></wm-button>
                    <wm-button class="btn-secondary" caption="Confirm" type="button" margin="2em 0.5em unset 0.5em" name="buttonConfirm" on-click="Actions.logoutAction.invoke()" width="120px" height="44px"></wm-button>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-dialog>
</wm-partial>
