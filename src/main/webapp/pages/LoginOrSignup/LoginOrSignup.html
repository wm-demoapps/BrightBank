<wm-page pagetitle="Login into Account ~  Bright Bank" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1" backgroundimage="bind:'resources/images/imagelists/'+Variables.wsGetActiveTheme.dataSet.content[$i].themeId+'/login-pattern-bg.png'" backgroundsize="cover" backgroundrepeat="no-repeat">
            <wm-container width="100%" height="100%" backgroundrepeat="no-repeat" backgroundposition="0 0" backgroundsize="100% 100%" backgroundattachment="fixed" name="loginPageContainer">
                <wm-layoutgrid name="loginGrid" height="100%">
                    <wm-gridrow name="gridrow6_1">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn10_1" horizontalalign="center" class="col-xs-12" padding="unset unset 2em unset"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn15_1" class="col-xs-12"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn16_1" class="col-xs-12"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow13">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn15">
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow13_1">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn17_1" class="col-xs-12">
                                        <wm-picture name="picture1" picturesource="resources/images/logos/logo-bright.png" width="172px" height="42px" margin="3em unset 3em 21em"></wm-picture>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow14">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn19" class="col-xs-12">
                                        <wm-html name="html1" fontsize="3.5" fontunit="em" margin="1em unset unset 6em" showindevice="sm,md,lg"><span style="color:#ffffff;">A single platform <br>to access the<br>complete set of<br><b><span style="color:#ff6f51;">Global Financial </span></b>capabilities.</span>
                                        </wm-html>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn16" class="col-xs-12"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn17" class="col-xs-12">
                            <!--<wm-container name="container1" class="panel" backgroundcolor="#ffffff" color="#bdbdbd" margin="2em 4em unset unset">-->
                            <!--<wm-label name="label1" caption="Login" horizontalalign="center" class="p" margin="0px unset" fontsize="20" padding="1em unset" color="#1e1e1e" textalign="center"></wm-label>-->
                            <wm-login name="loginForm" margin="3em 6em unset unset">
                                <wm-form name="form1" title="Login">
                                    <wm-composite name="composite1">
                                        <wm-label padding="unset 0.5em unset unset" name="label2" caption="Username"></wm-label>
                                        <wm-container class="col-md-12" name="container1">
                                            <wm-text placeholder="Enter username" name="j_username" class="app-login-username" updateon="default" required="true"></wm-text>
                                        </wm-container>
                                    </wm-composite>
                                    <wm-composite name="composite2">
                                        <wm-label padding="unset 0.5em unset unset" caption="Password" name="label3_1"></wm-label>
                                        <wm-container class="col-md-12" name="container2">
                                            <wm-text type="password" name="j_password" placeholder="Enter password" class="app-login-password" updateon="default" required="true"></wm-text>
                                        </wm-container>
                                    </wm-composite>
                                    <wm-anchor margin="0.8em 0.5em unset unset" name="anchor1" caption="Forgot Password?" class="text-primary"></wm-anchor>
                                    <wm-button type="submit" caption="LOGIN" width="100%" class="app-login-button btn-secondary" name="button1" margin="1em unset unset unset" height="36px"></wm-button>
                                    <wm-composite name="composite3">
                                        <wm-label padding="2em 0.5em unset 0.5em" name="label3" caption="Don't have an account?" class="p" textalign="center"></wm-label>
                                        <wm-button class="btn-primary" caption="REGISTER" type="button" name="button2" width="100%" on-click="Actions.goToPage_RegisterUser.invoke()" margin=".5em unset unset unset" height="36px"></wm-button>
                                    </wm-composite>
                                </wm-form>
                            </wm-login>
                            <!--</wm-container>-->
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
