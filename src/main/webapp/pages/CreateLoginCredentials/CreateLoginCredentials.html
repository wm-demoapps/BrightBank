<wm-page pagetitle="Create Login Credentials" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1" class="theme-filled-bg">
            <wm-container width="100%" height="100%" backgroundrepeat="no-repeat" backgroundposition="0 0" backgroundsize="100% 100%" backgroundattachment="fixed" name="loginPageContainer">
                <wm-layoutgrid name="loginGrid" height="100%">
                    <wm-gridrow name="gridrow13">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn15">
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow13_1">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn17_1" class="col-xs-12">
                                        <wm-picture name="picture1" picturesource="resources/images/logos/logo-bright.png" width="172px" height="42px" margin="4em unset 2em 21em"></wm-picture>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow14">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn19" class="col-xs-12">
                                        <wm-html fontsize="3.5" fontunit="em" margin="1.2em unset unset 6em" showindevice="sm,md,lg" name="html3"><span style="color:#ffffff;">A single platform <br>to access the<br>complete set of<br><b><span style="color:#ff6f51;">Global Financial </span></b>capabilities.</span>
                                        </wm-html>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn16" class="col-xs-12"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn17" padding="unset 6em unset unset">
                            <wm-form errormessage="" captionposition="top" title="Create Login" enctype="application/x-www-form-urlencoded" method="post" dataset="bind:Variables.UserCredentials.dataSet" captionalign="left" name="UserCredentialsForm1" class="panel-default"
                                margin="4em 0em unset unset">
                                <wm-layoutgrid columns="1" name="layoutgrid2">
                                    <wm-gridrow name="gridrow3">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                                            <wm-form-field name="email" readonly="false" displayname="Username" key="email" type="string" show="true" widget="text" inputtype="text" placeholder="Enter" width="100%" defaultvalue="bind:Variables.AddedConsumerInfo.dataSet.email"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow12">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn15">
                                            <wm-form-field name="password_value" readonly="false" displayname="Create Password" key="password.value" type="string" show="true" widget="text" inputtype="password" placeholder="Enter" width="100%" updateon="default"
                                                on-change="password_valueChange($event, widget, newVal, oldVal)"></wm-form-field>
                                            <wm-layoutgrid name="layoutgrid4_1" class="passwordGridLayout">
                                                <wm-gridrow name="gridrow12_1">
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn12_1">
                                                        <wm-label padding="unset 0.5em unset unset" name="label1" fontsize="0.8" fontunit="em" margin="0.6em unset unset unset" caption="Password Strength"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="8" name="gridcolumn13_1">
                                                        <wm-progress-bar name="progress_bar1" captionplacement="hidden" height="7px" width="100%" margin="1em unset unset unset"></wm-progress-bar>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow13">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn16">
                                            <wm-form-field name="confirmPassword" key="confirmPassword" displayname="Confirm Password" show="true" type="string" widget="text" inputtype="password" placeholder="Enter" width="100%" updateon="default"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow4">
                                        <wm-gridcolumn name="gridcolumn7">
                                            <wm-panel title="" name="panel1" show="false">
                                                <wm-layoutgrid name="layoutgrid3">
                                                    <wm-gridrow name="gridrow5">
                                                        <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                                                            <wm-form-field name="credentialType" readonly="false" displayname="Credential Type" key="credentialType" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value" defaultvalue="ROOT"></wm-form-field>
                                                        </wm-gridcolumn>
                                                    </wm-gridrow>
                                                    <wm-gridrow name="gridrow6">
                                                        <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                                                            <wm-form-field name="identityId_type" readonly="false" displayname="Type" key="identityId.type" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value" defaultvalue="CONSUMER"></wm-form-field>
                                                        </wm-gridcolumn>
                                                    </wm-gridrow>
                                                </wm-layoutgrid>
                                            </wm-panel>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow7">
                                        <wm-gridcolumn name="gridcolumn10">
                                            <wm-panel title="Password" name="panel2" show="false">
                                                <wm-layoutgrid name="layoutgrid4">
                                                    <wm-gridrow name="gridrow8">
                                                        <wm-gridcolumn columnwidth="12" name="gridcolumn11"></wm-gridcolumn>
                                                    </wm-gridrow>
                                                </wm-layoutgrid>
                                            </wm-panel>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow9">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn12"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow10">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn13">
                                            <wm-form-field name="identityId_id" readonly="false" displayname="Id" key="identityId.id" type="string" show="false" widget="text" inputtype="text" placeholder="Enter value" defaultvalue="bind:Variables.AddedConsumerInfo.dataSet.endUserId"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow11">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn14" padding="2em unset unset unset">
                                            <wm-button class="btn-secondary" caption="CREATE" type="button" margin="unset 0.5em 2em unset" name="button1" width="100%" on-click="button1Click($event, widget)" height="44px"></wm-button>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-form>
                            <wm-spinner show="false" name="spinner1" caption="" iconclass="fa fa-spinner fa-spin" class="loginSpinner"></wm-spinner>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
